<div class="container">
      <div class="row">
      <div class="col-md-5  toppad  pull-right col-md-offset-3 ">
      </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
   
   
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Create New Task</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class=" col-md-12 col-lg-12 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>Title</td>
                        <td><input ng-model="newTask.title" name="sortParam" type="text" class="form-control" style="margin-left: 0px; margin-right: 0px; margin-top: 0px; margin-bottom: 0px; width: 100%;"></td>
                      </tr>
                       <tr>
                        <td>Leader</td>
                        <td> 
                          <select class="form-control" ng-model="newTask.leader">
                            <option ng-value="">Select One</option>
                            <option ng-repeat="item in leaderList" ng-value="item._id">{{item.firstName + ' ' + item.lastName}}</option>
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <td>Starting Date</td>
                        <td><input type="date" id="hiredate" name="hiredate" class="form-control" ng-model="startDate" style="margin-left: 0px; margin-right: 0px; margin-top: 0px; margin-bottom: 0px; width: 100%;"></td>
                      </tr>
                      <tr>
                        <td>Ending Date</td>
                        <td><input type="date" id="birthdate" name="birthdate" class="form-control" ng-model="endDate" style="margin-left: 0px; margin-right: 0px; margin-top: 0px; margin-bottom: 0px; width: 100%;"></td>
                      </tr>
                      <tr>
                        <td>Assignee</td>
                        <td>
                            <a data-original-title="Edit this user" data-toggle="tooltip" type="button" style="margin-bottom: 10px;" class="btn btn-sm btn-success" ng-click="addAssignee()"><i class="glyphicon glyphicon-plus">Add</i></a>
                            <select multiple class="form-control" ng-model="selectedTaskAssignee" ng-change="setOption()">
                              <option ng-value="">Select One</option>
                              <option ng-repeat="item in assigneeList" ng-value="item._id" > {{item.firstName + ' ' + item.lastName}}</option>
                            </select>
                        </td>
                      </tr>
                      <tr>
                        <td>Assignee List</td>
                        <td>
                            <div class="row">
                              <table class="table" style="width: 100%; margin: auto; max-height: 200px">
                                <thead class="mdb-color darken-3">
                                  <tr class="text-white">
                                    <th>Name</th>
                                    <th>Remove</th>                       
                                  </tr>
                                </thead>
                                <tbody>

                                  <tr ng-repeat="item in getAssigneeListDisplay()">
                                    <td>{{item.name}}</td>
                                    <td ng-click="removeAssignee(item._id)">Remove</td>
                                  </tr>
                                </tbody>
                              </table>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <td>Notes</td>
                          <td>
                            <textarea ng-model="newTask.notes" name="phoneLandline" class="form-control" style="margin-left: 0px; margin-right: 0px; margin-top: 0px; margin-bottom: 0px; width: 100%; height: 200px;"></textarea>
                          </td>
                        </tr>                     
                      </tbody>
                    </table>
                </div>
              </div>
            </div>
                <div class="panel-footer" style="height: 50px;">
                        <span class="pull-right">
                            <a href="edit.html" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i>Reset</a>
                            <a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-success" ng-click="createTask()"><i class="glyphicon glyphicon-plus"></i>Create</a>
                        </span>
                    </div>
            
          </div>
        </div>
      </div>
    </div>
