<div id="container" ng-controller="HomeController">
<form method="post">
            <label for="loginmsg" style="color:hsla(0,100%,50%,0.5); font-family:Helvetica Neue,Helvetica,sans-serif; display: block;">Welcome To Expedient Business Time Tracker</label>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" ng-model="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" ng-model="password">
            <div id="lower">
                <label class="check" style="display: inline-block">Copyright &copy; 2017 Advance Studio</label>
                <input type="button" value="Login" ng-click="login()">
            </div><!--/ lower-->
</form>
</div>
