        <h1 class="content-header">Task Search</h1>
      </section>

              <option ng-value="">Select One</option>

            </select>

          <th>Ending Date</th>
          <th>                                     
            <input ng-model="searchTask.endDate" name="sortParam" type="date" class="form-control" style="margin-left: 0px; margin-right: 0px; margin-top: 0px; margin-bottom: 0px; width: 100%;">

<table class="table" style="width: 80%; margin: auto;">

    <!--Table head-->
    <thead class="mdb-color darken-3">
        <tr class="text-white">
            <th>#</th>
            <th>Name</th>
            <th>Manager</th>
            <th>Starting Date</th>
            <th>Ending Date</th>
            <th></th>
        </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
        <tr ng-click="newTask('Edit Task')" ng-repeat="item in taskResult">
            <th scope="row" ng-click="open(item)">{{$index + 1}}</th>
            <td ng-click="open(item)">{{item.title}}</td>
            <td ng-click="open(item)">{{item.leader.firstName + ' ' + item.leader.lastName}}</td>
            <td ng-click="open(item)">{{item.startDate}}</td>
            <td ng-click="open(item)">{{item.endDate}}</td>
            <td ng-click="removeTask(item._id)">Delete</td>
        </tr>
    </tbody>
</table>

                  <option ng-repeat="item in assigneeList" ng-value="item._id" > {{item.firstName + ' ' + item.lastName}}</option>
                </select>
              </section>
            </div>
            <div class="row">
              <label class="col-sm-4">Assignee List</label>
              <section class="col-sm-6">
                <div class="row">
                  <table class="table" style="width: 100%; margin: auto; max-height: 200px; margin-bottom: 10px;">
                    <thead class="mdb-color darken-3">
                      <tr class="text-white">
                        <th>Name</th>
                        <th>Remove</th>                       
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="item in getAssigneeListDisplay()">
                        <td>{{item.name}}</td>
                        <td ng-click="removeAssignee(item._id)">Remove</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </section>
            </div>
            <div class="row">
