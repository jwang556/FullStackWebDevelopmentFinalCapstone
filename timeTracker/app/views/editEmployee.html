      <!--Table-->
      <section style="width: 80%; margin: auto;">
        <h1 class="content-header">Employee Search</h1>
      </section>
<table class="table" style="width: 80%; margin: auto;">
   <tr>
          <th>First Name:</th>
          <th><input ng-model="searchEmployee.firstName" name="sortParam" type="text" class="form-control" style="margin-left: 0px; margin-right: 0px; margin-top: 0px; margin-bottom: 0px; width: 100%;"></th>
          <th>Last Name:</th>
          <th><input ng-model="searchEmployee.lastName" name="sortParam" type="text" class="form-control" style="margin-left: 0px; margin-right: 0px; margin-top: 0px; margin-bottom: 0px; width: 100%;"></th>
     </tr>
     <tr>
          <th>Hire Date:</th>
          <th><input ng-model="searchEmployee.hireDate" name="sortParam" type="date" class="form-control" style="margin-left: 0px; margin-right: 0px; margin-top: 0px; margin-bottom: 0px; width: 100%;"></th>
          <th>Date Of Birth:</th>
          <th><input ng-model="searchEmployee.dateOfBirth" name="sortParam" type="date" class="form-control" style="margin-left: 0px; margin-right: 0px; margin-top: 0px; margin-bottom: 0px; width: 100%;"></th>
     </tr>
      <tr>
          <th>Gender:</th>
          <th>                                     
            <input ng-model="searchEmployee.gender" type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input ng-model="searchEmployee.gender" type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
          </th>
     </tr>

</table>

      <section style="width: 80%; margin: auto;">
                        <span class="pull-right">
                            <a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger">Clear <i class="glyphicon glyphicon-remove"></i></a>
                            <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary" ng-click="employeeSearch()">Search <i class="glyphicon glyphicon-search"></i></a>
                        </span>
      </section>
<br>

<table class="table" style="width: 80%; margin: auto;">

    <!--Table head-->
    <thead class="mdb-color darken-3">
        <tr class="text-white">
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Hire Date</th>
            <th>Date Of Birth</th>
            <th>Gender</th>
            <th>Delete</th>
        </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
        <tr ng-repeat="item in employeeResult">
            <th scope="row" ng-click="open(item)">{{$index + 1}}</th>
            <td ng-click="open(item)">{{item.firstName}}</td>
            <td ng-click="open(item)">{{item.lastName}}</td>
            <td ng-click="open(item)">{{item.hireDate}}</td>
            <td ng-click="open(item)">{{item.dateOfBirth}}</td>
            <td ng-click="open(item)">{{item.gender}}</td>
            <td ng-click="removeEmployee(item._id)">Delete</td>
        </tr>

<div class="modal {{fade}} {{visible}}" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" ng-click="close()"  data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Employee Info</h4>
        </div>
        <div class="modal-body" style="height: 500px;">
            <div class="row">
              <label class="col-sm-4">First Name</label>
              <label class="col-sm-6">{{employeeModal.firstName}}</label>
            </div>
            <div class="row">
              <label class="col-sm-4">Last Name</label>
              <label class="col-sm-6">{{employeeModal.lastName}}</label>
            </div>
            <div class="row">
              <label class="col-sm-4">Hire Date</label>
              <label class="col-sm-6">{{employeeModal.hireDate}}</label>
            </div>
            <div class="row">
              <label class="col-sm-4">Date Of Birth</label>
              <label class="col-sm-6">{{employeeModal.dateOfBirth}}</label>
            </div>
            <div class="row">
              <label class="col-sm-4">Gender</label>
              <label class="col-sm-6">{{employeeModal.gender}}</label>
            </div>
            <div class="row">
              <label class="col-sm-4">Home Address</label>
              <label class="col-sm-6"><input ng-model="employeeModal.homeAddress" name="sortParam" type="text" class="form-control" style="margin-left: 0px; margin-right: 0px; margin-top: 0px; margin-bottom: 0px; width: 100%;"></label>
            </div>
            <div class="row">
              <label class="col-sm-4">Email</label>
              <label class="col-sm-6"><input ng-model="employeeModal.email" name="sortParam" type="text" class="form-control" style="margin-left: 0px; margin-right: 0px; margin-top: 0px; margin-bottom: 0px; width: 100%;"></label>
            </div>
             <div class="row">
              <label class="col-sm-4">Manager</label>
              <label class="col-sm-6">
                  <select class="form-control" ng-model="manager">
                    <option value="Default" ng-selected="manager == 'Default'">Select One</option>
                      <option ng-repeat="item in employeeList" ng-value="item._id" ng-selected="manager == item._id">{{item.firstName + ' ' + item.lastName}}</option>
                  </select>
              </label>
            </div>
            <div class="row">
              <label class="col-sm-4">Phone Number (Landline)</label>
              <label class="col-sm-6"><input ng-model="employeeModal.phoneNumberLandline" name="sortParam" type="text" class="form-control" style="margin-left: 0px; margin-right: 0px; margin-top: 0px; margin-bottom: 0px; width: 100%;"></label>
            </div>
            <div class="row">
              <label class="col-sm-4">Phone Number (Cell)</label>
              <label class="col-sm-6"><input ng-model="employeeModal.phoneNumberCell" name="sortParam" type="text" class="form-control" style="margin-left: 0px; margin-right: 0px; margin-top: 0px; margin-bottom: 0px; width: 100%;"></label>
            </div>
            <div class="row">
 
            </div>
        </div>
        <div class="modal-footer">
        <a type="button" class="btn btn-default" style="z-index: 10000;" ng-click="saveEmployee()">Save changes</a>
                         <a type="button" class="btn btn-default"  ng-click="close()">Close</a>
              
        </div>
      </div>
      </div>
    </div>
